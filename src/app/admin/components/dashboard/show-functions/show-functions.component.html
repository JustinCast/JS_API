<div class="d-flex flex-column h-100 justify-content-sm-center w-100">
  <div class="d-flex flex-row flex-wrap justify-content-center w-100">
    <mat-card class="col-sm mw-25 m-2" *ngFor="let f of _functions">
      <mat-card-title class="text-center font-weight-light">{{f.name}}</mat-card-title>
      <hr>
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions class="container text-center">
        <button mat-raised-button color="primary"><mat-icon>edit</mat-icon></button>
        <button mat-stroked-button disabled color="warn"><mat-icon>delete</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
