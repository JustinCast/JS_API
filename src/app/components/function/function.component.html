<div class="container" *ngIf="functionService.functions">
  <div class="d-flex justify-content-center mt-4">
    <form class="form">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Busqueda por nombre, etiquetas, usuario, descripción</mat-label>
        <input
          matInput
          name="search"
          [(ngModel)]="searchText"
        />
      </mat-form-field>
    </form>
  </div>
  <div class="d-flex align-content-center flex-wrap">
    <mat-card
      *ngFor="let item of functionService.functions | filter: searchText"
      class="card"
      matRipple
      (click)="viewCode(item)"
    >
      <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle
          ><span class="text-info">Código: </span>
          {{ item.id }}</mat-card-subtitle
        >
        <mat-card-subtitle
          ><span class="text-info">Hecho por: </span>
          {{ item.user_name }}</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content>
        <span class="text-primary">Descripción: </span>
        <p>
          {{ item.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <mat-chip-list>
          <mat-chip
            color="primary"
            selected
            *ngFor="let tag of item.tags.tags"
            >{{ tag }}</mat-chip
          >
        </mat-chip-list>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<mat-spinner *ngIf="!functionService.functions" class="loading"></mat-spinner>
