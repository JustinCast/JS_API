<div class="container">
  <h2 class="font-weight-light">{{item.name}}</h2>
  <hr>
  <div class="editor">
    <div ace-editor
       [(text)]="code"
       [mode]="'typescript'"
       [theme]="'monokai'"
       [readOnly]="true"
       style="min-height: 400px; width:100%; overflow: auto;"
       class="rounded"
       ></div>
  </div>
  <div>
    <mat-card><p class="font-weight-light">{{script}}</p></mat-card>
  </div>
</div>
